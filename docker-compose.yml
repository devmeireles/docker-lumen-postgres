version: '3.8'
services:
  php:
    image: php:8.1-fpm  
    container_name: php-fpm
    volumes:
      - ./:/src
    command: /src/docker/install.sh
    ports:
      - 8000:8000
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  db:
    driver: local